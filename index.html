<!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Pedido</title>
    </head>
    <body>
        <header >
            <!-- apertura de Header -->
            <header>
                <h2> <span class="cabecera centrar">Pedido Right Now</span> </h2>
            </header>
            <section>
                <div class="col-md-7 col-lg-8">
                    <h3><span class="cabecera">Datos</span></h3>
                    <!-- <form class="needs-validation " novalidate> -->
                        <div class="row gx-5"> 
                            <div class="col-lg-6 col-xs-12">
                                <div class="row-6"  id="nombreTit">
                                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                                    <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" />
                                </div>
                                <div >
                                    <div id="emailTit">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" name="email" id="email" placeholder="mail@mail" />
                                    </div>
                                    <div id="email2Tit">
                                        <label for="email">Confirmacion Email </label>
                                        <input type="email" name="email2" id="email2" placeholder="mail@mail" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div>
                                    <select class="form-select" name="TipoDocumento" id="TipoDocumento" placeholder="TipodeDocumento">
                                        <option selected>Tipo de Documento</option>
                                        <option value="1">D.N.I. 	</option>
                                        <option value="2">PASAPORTE</option>
                                        <option value="3">C.U.I.T.</option>
                                        <option value="4">C.U.I.L.</option>
                                        <option value="5">DOCUMENTO EXTRANJERO</option>
                                    </select>
                                    </div>
        
                                </div>
                                <div class="col-12"  id="documentoTit">
                                    <label for="Documento">Documento</label>
                                    <input type="text" name="Documento" id="Documento" placeholder="Documento" />
                                </div>
                                <div  id="domicilioTit">
                                    <label for="Domicilio">Domicilio</label>
                                    <input type="text" name="Domicilio" id="Domicilio" placeholder="Domicilio" />
                                </div>
                                <div  id="codigopostalTit">
                                    <label for="CodigoPostal">Codigo Postal</label>
                                    <input type="text" name="CodigoPostal" id="CodigoPostal" placeholder="CodigoPostal" />
                                </div>
                                <div  id="localidadTit">
                                    <label for="Localidad">Localidad</label>
                                    <input type="text" name="Localidad" id="Localidad" placeholder="Localidad" />
                                </div>
                                <div  id="telefonoTit">
                                    <label for="Telefono">Telefono</label>
                                    <input type="text" name="Telefono" id="Telefono" placeholder="Telefono" />
                                </div>
                                <hr class="my-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="sameaddress">
                                    <label class="form-check-label" for="sameaddress">Desea recibir notificaciones via email</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="saveinfo">
                                    <label class="form-check-label" for="saveinfo">Desea preservar la info</label>
                                </div>
                                 <hr class="my-4">        
                                    <div class="container">
                                        <h3><span class="cabecera">Pedido</span></h3>
                                        <hr>
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Item</th>
                                                <th scope="col">Cantidad</th>
                                                <th scope="col">Acción</th>
                                                <th scope="col">Total</th>
                                            </tr>
                                            </thead>
                                            <tbody id="items"></tbody>
                                            <tfoot>
                                            <tr id="footer">
                                                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                                            </tr>
                                            </tfoot>
                                        </table>
                                        <div class="row" id="cards"></div>
                                    </div>
                                    <template id="template-footer">
                                        <th scope="row" colspan="2">Total pedido</th>
                                        <td>10</td>
                                        <td>
                                            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                                                vaciar todo
                                            </button>
                                        </td>
                                        <td class="font-weight-bold">$ <span>5000</span></td>
                                    </template>
                                    <template id="template-carrito">
                                    <tr>
                                        <th scope="row">id</th>
                                        <td>Café</td>
                                        <td>1</td>
                                        <td>
                                            <button class="btn btn-info btn-sm">+</button>
                                            <button class="btn btn-danger btn-sm">-</button>
                                        </td>
                                        <td>$ <span>500</span></td>
                                    </tr>
                                    </template>
                                    <template id="template-card">
                                        <div class="col-12 mb-2 col-md-4">
                                            <div class="card">
                                                <img src="" alt="" class="card-img-top">
                                                <div class="card-body">
                                                <h5>Titulo</h5>
                                                <p>precio</p>
                                                <button class="btn btn-dark">Comprar</button>
                                            </div>
                                        </div>
                                    </template>                        
                            </div>
                        </div>
                    </div>
                </div>
                <div>                    
                    <button class="btn btn-success" type="submit" id="btnconfirmar">Confirmar</button>
                    <button class="btn btn-danger" type="reset" id="btncancelar">Cancelar</button>
                </div>
                <div>

            </section>
            <!-- cierre de Header -->
        </header>
        <script src="./js/bootstrap.bundle.js" type="text/javascript"></script>
        <script src="./js/variables.js"></script>
        <script src="./js/validaCampos.js"></script>
        <script src="./js/pedido.js"></script>
    </body>
</html>
