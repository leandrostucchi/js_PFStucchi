<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Pedido</title>
    </head>
    <body>
        <header >
            <h2> <span class="cabecera centrar">Pedido Right Now</span> </h2>
            <div class="row">
            <div class="col-md-4 order-md-1">
                <h3><span class="cabecera">Datos</span></h3>
                <div id="nombreTit">
                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre y Apellido"/>
                </div>
                <div class="input-group col-12">
                    <div id="emailTit" class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email@mail.com" />
                    </div>
                    <div id="email2Tit" class="col-md-6 mb-3">
                        <label for="email2" class="form-label">Confirmacion Email </label>
                        <input type="email" class="form-control" name="email2" id="email2" placeholder="Email@mail.com" />
                    </div>
                </div>
                <div class="input-group col-12">
                    <div class="col-md-6 mb-3">
                        <label for="Documento">Tipo de Documento</label> 
                        <select class="form-control" name="TipoDocumento" id="TipoDocumento" placeholder="Tipo de Documento">
                            <option selected>Tipo de Documento</option>
                            <option value="1">D.N.I. 	</option>
                            <option value="2">PASAPORTE</option>
                            <option value="3">C.U.I.T.</option>
                            <option value="4">C.U.I.L.</option>
                            <option value="5">DOCUMENTO EXTRANJERO</option>
                        </select>
                    </div>
                    <div id="documentoTit" class="col-md-6 mb-3">
                        <label for="Documento">Documento</label> 
                        <input type="text" class="form-control" name="Documento" id="Documento" placeholder="Documento" />
                    </div>
                </div>
                <div class="input-group col-12">
                    <div  id="domicilioTit" class="col-md-6 mb-3">
                        <label for="Domicilio">Domicilio</label>
                        <input type="text" class="form-control" name="Domicilio" id="Domicilio" placeholder="Domicilio" />
                    </div>
                    <div  id="codigopostalTit" class="col-md-6 mb-3">
                        <label for="CodigoPostal">Codigo Postal</label>
                        <input type="text" class="form-control" name="CodigoPostal" id="CodigoPostal" placeholder="Codigo Postal" />
                    </div>
                    <div  id="localidadTit"class="col-md-6 mb-3">
                        <label for="Localidad">Localidad</label>
                        <input type="text" class="form-control" name="Localidad" id="Localidad" placeholder="Localidad" />
                    </div>
                </div>

                 <div  id="telefonoTit" class="col-md-6 mb-3">
                    <label>Telefono</label>
                    <input type="text" class="form-control" name="Telefono" id="Telefono" placeholder="Telefono" />
                </div>

                <hr class="my-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sameaddress">
                    <label class="form-check-label" for="sameaddress">Desea recibir notificaciones via email</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="saveinfo">
                    <label class="form-check-label" for="saveinfo">Desea preservar la info</label>
                </div>
                <hr class="my-4">
            </div>
            <div class="col-md-4 order-md-2 mb-4">        
                <div class="container">
                    <h3><span class="cabecera">Pedido</span></h3>
                    <hr>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Total</th>
                        </tr>
                        </thead>
                        <tbody id="items"></tbody>
                        <tfoot>
                        <tr id="footer">
                            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                        </tr>
                        </tfoot>
                    </table>
                    <div class="row" id="cards"></div>
                </div>
                <template id="template-footer">
                    <th scope="row" colspan="2">Total pedido</th>
                    <td>10</td>
                    <td>
                        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                            vaciar todo
                        </button>
                    </td>
                    <td class="font-weight-bold">$ <span>5000</span></td>
                </template>
                <template id="template-carrito">
                <tr>
                    <th scope="row">id</th>
                    <td>Café</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-info btn-sm">+</button>
                        <button class="btn btn-danger btn-sm">-</button>
                    </td>
                    <td>$ <span>500</span></td>
                </tr>
                </template>
                <template id="template-card">
                    <div class="col-12 mb-2 col-md-4">
                        <div class="card">
                            <img src="" alt="" class="card-img-top">
                            <div class="card-body">
                            <h5>Titulo</h5>
                            <p>precio</p>
                            <button class="btn btn-dark">Comprar</button>
                        </div>
                    </div>
                </template>                        
                <div class="col-md-8 order-md-2 mb-4">
                    <button class="btn btn-success" type="submit" id="btnconfirmar">Confirmar</button>
                    <button class="btn btn-danger" type="reset" id="btncancelar">Cancelar</button>
                </div>
                <div>
                <div class="hide Carga" id="barra"></div>
                <div class="hide alert alert-success" role="alert" id="message"> </div>
            </div>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/bootstrap.bundle.js" type="text/javascript"></script>
        <script src="./js/JsGenerico.js"></script>        
        <script src="./js/variables.js"></script>
        <script src="./js/validaCampos.js"></script>
        <script src="./js/pedido.js"></script>
        <script src="./js/EnvioPedido.js"></script>
    </body>
</html>
